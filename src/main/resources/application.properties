#
# 本地测试使用
#
server.port=10086
spring.jpa.show-sql=true
spring.main.banner-mode=off
server.compression.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB
spring.main.lazy-initialization=true
# 本机
db.host=127.0.0.1
db.port=3306
db.name=genshin-wiki
db.username=root
db.password=123456
# jpa
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=o
# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${db.host}:${db.port}/${db.name}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# log
logging.level.com.example.genshinwiki=INFO
spring.mvc.static-path-pattern=/static/**

spring.redis.host=42.193.150.78
spring.redis.port=6379



